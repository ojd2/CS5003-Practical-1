<html>
  <head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Switch - Personal Timer</title>

    <!-- Load Styles -->
    <link href="https://www.gstatic.com/realtime/quickstart-styles.css" rel="stylesheet" type="text/css"/>
    <link href="css/foundation.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />

    <!-- Load the Realtime JavaScript library -->
    <script type="text/javascript" src="js/auth.js"></script>
      
    </script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth">
    </script>
  </head>
  <body>
    <div id="authorize-div" style="display: none">
      <span>Authorize access to Drive API</span>
      <!--Button for the user to click to initiate auth sequence -->
      <button id="authorize-button" onclick="handleAuthClick(event)">
        Authorize
      </button>
    </div>
    
    <!--<pre id="output"></pre>-->

    <div class="row medium-8 large-7 columns text-center">
           <main>
          <h1>Let's begin our first task!</h1>
          <p>Begin by typing into the input area a particular task and hit start!</p>
           </main>

    <h1 id="time_elem"><time>00:00:00</time></h1>
    <a class="button" id="start" onclick="stopWatch()">start</a>
    <a class="button" id="stop" onclick="pause()">pause</a>
    <a class="button" id="clear" onclick="reset()">reset</a>
    
  </div>


  </body>
  <!-- Load local script library -->
    <script type="text/javascript" src="js/app.js"></script>
</html>
